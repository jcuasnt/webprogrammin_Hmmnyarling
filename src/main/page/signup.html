<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="../style/signup.css">
</head>
<body>
    <form action="user" method="POST">
        <div class="input-container">
            <input type="text" name="nickname" id="nickname" placeholder="닉네임을 입력하세요" />
            <label for="nickname">NICKNAME</label>
        </div>
        <div class="input-container">
            <input type="text" name="username" id="username" placeholder="아이디를 입력하세요" />
            <label for="username">ID</label>
        </div>
        <div class="input-container">
            <input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요" />
            <label for="password">PASSWORD</label>
            <small class="password-hint">비밀번호는 8자리 이상 대/소문자, 숫자, 특수기호를 사용해주세요</small>
        </div>
        <div class="input-container">
            <input type="confirmPassword" name="confirmPassword" id="confirmPassword" placeholder="비밀번로 확인" />
            <label for="confirmPassword">PASSWORD CHECK</label>
        </div>
        <div class="input-container">
            <input type="email" name="email" id="email" placeholder="이메일을 입력하세요" />
            <label for="email">E-MAIL</label>
        </div>
        <input type="submit" value="회원가입">
    </form>
</body>
</html>
